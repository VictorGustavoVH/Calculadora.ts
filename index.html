<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Calculadora</h1>
        <h3 class="subtitle">Captura el valor 1</h3>
        <input class="input" type="number" id="v1" required><br>
        <h3 class="subtitle">Captura el valor 2</h3>
        <input class="input" type="number" id="v2" required><br>
        <div class="buttons">
            <h2 id="op">Operaciones:</h2>
            <button class="button" type="button" onclick="sumar()">+</button>
            <button class="button" type="button" onclick="restar()">-</button>
            <button class="button" type="button" onclick="multiplicar()">ร</button>
            <button class="button" type="button" onclick="dividir()">รท</button>
        </div>
        <h3 class="subtitle" id="r">Resultado</h3>
        <div class="result">
            <h3 id="res"></h3>
        </div>
    </div>
    <script src="./dist/calculadora.js"></script>
</body>
</html>
